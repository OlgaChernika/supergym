<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес-центр в Омске">
    <title>Supergym</title>
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeueRegular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeueBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/rouble.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="intro">
        <header class="header" id="header">
          <div class="header__container container">
            <a>
              <svg class="header__logo" width="89" height="20">
                <use xlink:href="img/sprite_auto.svg#logo"></use>
              </svg>
            </a>
            <ul class="header__communications communications">
              <li class="communications__item">
                <a class="communications__link" href="tel:+78005555555" aria-label="Телефон для связи">8-800-555-55-55</a>
              </li>
            </ul>
          </div>
        </header>
        <div class="intro__container container">
          <div class="intro__wrapper">
            <div class="intro__title-wrapper">
              <h2 class="intro__title title">Фитнес <span>центр</span></h2>
              <p class="intro__description">
                <span>Тренажёрный зал</span>
                <span>Групповые занятия</span>
                <span>Кардио-зона</span>
              </p>
            </div>
            <p class="intro__place">Омск</p>
            <a class="intro__link btn" data-anchor href="#pass">Купить абонемент</a>
          </div>
          <div class="intro__image">
            <picture>
              <source type="image/webp" media="(max-width: 1199px)" srcset="img/content/intro-tab.webp 1x, img/content/intro-tab@2x.webp 2x">
              <source type="image/webp" srcset="img/content/intro-desk.webp 1x, img/content/intro-desk@2x.webp 2x">
              <source media="(max-width: 1199px)" srcset="img/content/intro-tab.jpg 1x, img/content/intro-tab@2x.jpg 2x">
              <img src="img/content/intro-desk.jpg" srcset="img/content/intro-desk@2x.jpg 2x" alt="Фитнес центр" width="500" height="556">
            </picture>
          </div>
          <div class="intro__social social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link" href="#" target="_blank" aria-label="Наша страница на Facebook">Fb</a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#" target="_blank" aria-label="Наша страница в Vk">Vk</a
                  ></li>
              <li class="social__item">
                <a class="social__link" href="#" target="_blank" aria-label="Наша страница в Instagram">Ig</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <main>
        <!-- <section class="intro">
          <div class="container">
            <h1>Тестовая страница.</h1>
            <p>На данной странице показан пример модальных окон.</p>
            <p>Перед началом разработки не забудте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.</p>
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section> -->
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <a class="footer__logo" href="#header">
            <svg class="header__logo" width="89" height="20">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>
          <nav class="footer__nav nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#">Услуги</a></li>
              <li class="nav__item"><a class="nav__link" href="#pass" data-anchor>Абонементы</a></li>
            </ul>
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#promo" data-anchor>Акции</a></li>
              <li class="nav__item"><a class="nav__link" href="#trainers" data-anchor>Тренеры</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Расписание</a></li>
            </ul>
          </nav>
          <div class="footer__social social">
            <ul class="social__list">
              <li class="social__item">
                <a href="#" target="_blank" aria-label="Наша страница в Vk">
                  <svg class="social__icon social__icon--vk" width="24" height="13">
                    <use xlink:href="img/sprite_auto.svg#icon-vk"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#" target="_blank" aria-label="Наша страница в Instagram">
                  <svg class="social__icon social__icon--inst" width="24" height="24">
                    <use xlink:href="img/sprite_auto.svg#icon-insta"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#" target="_blank" aria-label="Наша страница на Facebook">
                  <svg class="social__icon social__icon--fb" width="12" height="24">
                    <use xlink:href="img/sprite_auto.svg#icon-fb"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
